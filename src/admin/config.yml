backend:
  name: git-gateway

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "settings2"
    label: "Settings2"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "settings2"
        label: "Settings2"
        file: "src/data/_settings2/settings2.md"
        extension: md
        format: yml
        description: "General Site Settings2"
        fields:
          - {label: "Website title2", name: "site_title", widget: "string"}
  - name: "homepage" # Used in routes, e.g., /admin/collections/blog
    label: "Homepage" # Used in the UI
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "homepagetest"
      - label: "Homepage"
        file: "src/data/_homepage/homepagetest.md" # The path to the folder where the documents are stored
        extension: md
        format: yml
        fields: # The fields for each document, usually in front matter
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "testparent" # Used in routes, e.g., /admin/collections/blog
    label: "testparent" # Used in the UI
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "test"
      - label: "test"
        file: "src/data/_testparent/test.json" # The path to the folder where the documents are stored
        extension: json
        format: json
        description: "General Site Settings"
        fields: # The fields for each document, usually in front matter
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "test2parent" # Used in routes, e.g., /admin/collections/blog
    label: "test2parent" # Used in the UI
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "test2"
      - label: "test2"
        file: "src/data/_test2/test2.md" # The path to the folder where the documents are stored
        extension: md
        format: yml
        description: "General Site Settings"
        fields: # The fields for each document, usually in front matter
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "src/data/_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "General"
        file: "src/data/_settings/general.json"
        extension: json
        format: json
        description: "General Site Settings"
        fields:
          - {label: "Website title", name: "site_title", widget: "string"}

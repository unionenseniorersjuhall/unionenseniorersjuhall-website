backend:
  name: git-gateway

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "src/data/_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Page"
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "home"
        label: "Home"
        file: "src/data/_pages/home.md"
        description: "Homepage"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "homepage"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "General"
        file: "src/data/_settings/general.json"
        extension: json
        format: json
        description: "General Site Settings"
        fields:
          - {label: "Website title", name: "site_title", widget: "string"}

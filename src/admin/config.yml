backend:
  name: git-gateway

media_folder: "src/data/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "hem" # Used in routes, e.g., /admin/collections/blog
    label: "Hem" # Used in the UI
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "hem"
        label: "Hem"
        file: "src/data/_hem/hem.json" # The path to the folder where the documents are stored
        extension: json
        format: json
        fields: # The fields for each document, usually in front matter
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Text", name: "body", widget: "markdown"}
  - name: "program" # Used in routes, e.g., /admin/collections/blog
    label: "Program" # Used in the UI
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "program"
        label: "Program"
        file: "src/data/_program/program.json" # The path to the folder where the documents are stored
        extension: json
        format: json
        fields: # The fields for each document, usually in front matter
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Text", name: "body", widget: "markdown"}
          - label: "Program"
            name: "program"
            widget: "list"
            fields:
            - {label: "Titel", name: "title", widget: "string"}
            - {label: "PDF", name: "file", widget: "file"}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "src/data/_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: json
    format: json
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "General"
        file: "src/data/_settings/general.json"
        extension: json
        format: json
        description: "General Site Settings"
        fields:
          - {label: "Website title", name: "site_title", widget: "string"}

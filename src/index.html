<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unionen Seniorer Sjuhall</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    window.__PRELOADED_STATE__ = <%= JSON.stringify(htmlWebpackPlugin.options.preloadedState).replace(/</g, "\\u003c") %>;
  </script>
  <div id="root">
    <noscript>You need to activate Javascript to view this website</noscript>
  </div>
  <script>
    // move this
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
